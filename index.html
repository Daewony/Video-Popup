<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2346001/pexels-photo-2346001.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie-image">
        <h2>영화 제목</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium velit reiciendis voluptatem corrupti?
            Praesentium, delectus soluta? Suscipit aliquid beatae dicta deserunt cupiditate nulla, ullam reprehenderit
            corrupti atque odio voluptates non!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-contatiner active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-3x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
